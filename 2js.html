<body1>
<div class="wrapper">
    <div class="title-text">
      <div class="title login">
        Войти
      </div>
      <div class="title signup">
        Регистрация
      </div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Войти</label>
        <label for="signup" class="slide signup">Регистрация</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Адресс почты" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Пароль" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Войти">
          </div>
          <div class="signup-link">
            Нету логина? <a href="">Зарегестрируйтесь</a>
          </div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Адресс почты" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Пароль" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Подтвердить пароль" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Зарегестрироваться">
          </div>
        </form>
      </div>
    </div>
